<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>相当于最后一个周期获取Dom上面的数据</title>
  </head>

  <body>
    <div id="demo">
      <div>{{message}}</div> <button @click=updateMessage>Click </button> </div>
            参考文档：https://cn.vuejs.org/v2/guide/reactivity.html
  </body>
  <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
  <script>
    new Vue({
      el: "#demo",
      data: {
        message: '123'
      },
      methods: {
        updateMessage: function () {
          this.message = '更新完成'
          console.log('Dom没有更新',this.$el.textContent) // => '没有更新'
          //nextTick里面的代码会在DOM更新后执行
          this.$nextTick(function () {
            console.log('Dom更新完成',this.$el.textContent) // => '更新完成'
          })
        }
      }
    })
  </script>

</html>
